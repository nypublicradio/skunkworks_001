<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* based on https://bl.ocks.org/john-guerra/43c7656821069d00dcbc */

.background {
  fill: #eee;
  pointer-events: all;
}

.map-layer {
  fill: #fff;
  stroke: #aaa;
}

text {
  font-family: sans-serif;
  font-weight: 500;
  fill: grey;
  text-transform: uppercase;
}

</style>
<body>

<svg></svg>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="/data/neighb_coords.js"></script>
<script>

var width = 960,
    height = 500,
    centered;

// Define color scale
// another example: http://bl.ocks.org/jfreyre/b1882159636cc9e1283a
var color = d3.scale.linear()
  .domain([0, 1])
  .clamp(true)
  .range(['#fff', '#409A99']);

// var address_coordinates = [-74.0127715, 40.6787399];
var address_coordinates = [-73.999914, 40.726932];

// add a dot at address coordinates
var clickPoint;

var projection = d3.geo.mercator()
  .scale(450000)
  .center(address_coordinates)
  .translate([width / 2, height / 2]);

var path = d3.geo.path()
  .projection(projection);

// Set svg width & height
var svg = d3.select('svg')
  .attr('width', width)
  .attr('height', height);

// Add background
svg.append('rect')
  .attr('class', 'background')
  .attr('width', width)
  .attr('height', height)
  .on('click', clicked);

var g = svg.append('g');

var mapLayer = g.append('g')
  .classed('map-layer', true);

// Label neighborhoods using neighb_coords.js file
g.selectAll("text")
  .data(neighbs).enter()
    .append('text')
    .text(function(d){return d.name})
    .attr('x', function(d){return projection(d.coords)[0]})
    .attr('y', function(d){return projection(d.coords)[1]})
    .attr("text-anchor","middle")
    .attr('font-size','6pt');

// Load map data
d3.json('election_districts.geojson', function(error, mapData) {
  var features = mapData.features;

  // Update color scale domain based on data
  // color.domain([0, d3.max(features, nameLength)]);

  // Draw each ed as a path
  mapLayer.selectAll('path')
      .data(features)
    .enter().append('path')
      .attr('d', path)
      .attr('vector-effect', 'non-scaling-stroke')
      .style('fill', fillFn)
      .on('mouseover', mouseover)
      .on('mouseout', mouseout)
      .on('click', clicked);

  clickPoint = mapLayer.selectAll('circle')
    .data([address_coordinates]).enter()
    .append('circle')
    .attr('cx', function (d) { return projection(d)[0]; })
    .attr('cy', function (d) { return projection(d)[1]; })
    .attr('r', '4px')
    .attr('fill', 'pink')
});


// Get turnout percent
function turnoutFn(d){
  return d && d.properties && d.properties.turnout_percent || 0;
}

// Get ed color
function fillFn(d){
  return color(turnoutFn(d));
}

// When clicked, zoom in
function clicked(d) {
  var x, y, k;
  console.log(d.properties.elect_dist)

  // Compute centroid of the selected path
  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }
  clickPoint.attr('cx', x)
            .attr('cy', y)
            .attr('r', '3px')

  // Highlight the clicked ed
  mapLayer.selectAll('path')
    .style('fill', function(d){return centered && d===centered ? '#D5708B' : fillFn(d);});

  // Zoom
  g.transition()
    .duration(750)
    .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')scale(' + k + ')translate(' + -x + ',' + -y + ')');
}

function mouseover(d){
  // Highlight hovered ed
  d3.select(this).style('fill', 'orange');
}

function mouseout(d){
  // Reset ed color
  mapLayer.selectAll('path')
    .style('fill', function(d){return centered && d===centered ? '#D5708B' : fillFn(d);});

}

</script>
